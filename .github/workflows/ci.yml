name: CI

on:
  push:
    branches: [ deploy ] # Запуск лише при пуші в гілку deploy
  pull_request:
    branches: [ deploy ] # Запуск лише при створенні PR у гілку deploy

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        # Додано --watch=false, щоб тести в CI не зависали в очікуванні змін
        run: npm test -- --runInBand --watch=false

      - name: Run unit tests with coverage (optional)
        run: npm run test:coverage --if-present

      - name: Build production
        run: npm run build -- --configuration production

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start dev server
        run: npm start &

      - name: Wait for dev server
        run: npx wait-on http://localhost:4200 --timeout 60000

      - name: Run E2E tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        # Звіт завантажиться навіть якщо тести впадуть
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: e2e-report/
          retention-days: 30
